<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Logo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f8ff;
    }

    .header {
      background-color: #0073e6;
      padding: 20px;
      color: white;
    }

    .header img {
      width: 80px;
      height: 80px;
    }

    .header h1 {
      margin: 10px 0 0;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/home/ewit-ise/Downloads/logo.png" alt="Logo">
    <h1>LOREM</h1>
  </div>
  <div class="content">
    <p>BUI</p>
  </div>
</body>
</html>
